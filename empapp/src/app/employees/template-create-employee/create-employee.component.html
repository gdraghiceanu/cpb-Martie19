<h1>New Employee</h1>
<hr />
<div class="col-md-6">
  <form #newEmpForm="ngForm" (ngSubmit)="saveEmployee(newEmpForm)">
    <div
      class="form-group"
      [ngClass]="{ error: fnvar?.invalid && fnvar?.touched }"
    >
      <label>First Name:</label>
      <span class="myValid" *ngIf="fnvar?.invalid && fnvar?.touched"
        >Required</span
      >
      <input
        [(ngModel)]="employee.firstName"
        name="fn"
        required
        type="text"
        class="form-control"
        placeholder="First Name..."
        #fnvar="ngModel"
      />
    </div>

    <div
      class="form-group"
      [ngClass]="{ error: lnvar?.invalid && lnvar?.touched }"
    >
      <label>Last Name:</label>
      <span class="myValid" *ngIf="lnvar?.invalid && lnvar?.touched"
        >Required</span
      >
      <input
        [(ngModel)]="employee.lastName"
        name="ln"
        required
        type="text"
        class="form-control"
        placeholder="Last Name..."
        #lnvar="ngModel"
      />
    </div>

    <div class="form-group" [class.has-error]="isJobsError">
      <label class="control-label">Job Title</label>
      <select
        class="form-control"
        [(ngModel)]="employee.jobTitleName"
        name="jobt"
        #jtvar
        (blur)="validateJobs(jtvar.value)"
        (change)="validateJobs(jtvar.value)"
        required
      >
        <option value="">Select a Job Title</option>
        <option value="{{ job }}" *ngFor="let job of jobs">{{ job }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label">Code</label>
      <input
        class="form-control"
        type="text"
        placeholder="Code..."
        name="cod"
        [(ngModel)]="employee.employeeCode"
        #codeVar="ngModel"
        required
        pattern="[a-zA-Z]{1,3}-[0-9]{1,3}"
      />
      <div *ngIf="codeVar.invalid && (codeVar.touched || codeVar.dirty)">
        <div
          class="alert alert-danger"
          *ngIf="codeVar.errors && codeVar.errors['required']"
        >
          Code is required!
        </div>
        <div
          class="alert alert-danger"
          *ngIf="codeVar.errors && codeVar.errors['pattern']"
        >
          The format of Code is not Correct! Use pattern:"3dig-3 letters"
        </div>
      </div>
    </div>

    <div class="form-group" [class.has-error]="isRegionError">
      <label class="control-label">Region</label>
      <select
        class="form-control"
        [(ngModel)]="employee.region"
        name="region"
        #regvar="ngModel"
        (blur)="validateRegion(regvar.value)"
        (change)="validateRegion(regvar.value)"
      >
        <option value="default">Select a Region</option>
        <option *ngFor="let region of regions">{{ region }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label">Salary</label>
      <input
        class="form-control"
        type="text"
        placeholder="Salary..."
        name="sal"
        [(ngModel)]="employee.salary"
        #salaryVar="ngModel"
        required
        pattern="([0-9]{1,9})[,]*([0-9]{3,3})*[,]*([0-9]{1,3})*[.]*([0-9]{2,2})*"
      />
      <div *ngIf="salaryVar.invalid && (salaryVar.touched || salaryVar.dirty)">
        <div
          class="alert alert-danger"
          *ngIf="salaryVar.errors && salaryVar.errors['required']"
        >
          Salary is required!
        </div>
        <div
          class="alert alert-danger"
          *ngIf="salaryVar.errors && salaryVar.errors['pattern']"
        >
          The format of Salary is not Correct!
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="newEmpForm.invalid"
    >
      Save
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
