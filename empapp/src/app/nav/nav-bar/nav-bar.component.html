<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >App Employees</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/employees']" 
          routerLinkActive="active"
          [routerLinkActiveOptions] = "{exact: true}"
          >
          All Employees
        </a>
        </li>
        <li><a [routerLink]="['/employees/new']" routerLinkActive="active">Create Employee</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Employees
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Romin Irani</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf = "!authService.isAuthenticated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf = "authService.isAuthenticated()"> Welcome {{ authService.currentUser.firstName }} </a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input #navbar name="navbarFilter" [(ngModel)] = "searchNav" type="text" class="form-control"  placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" (click)  = "search()">
          Search
        </button>
      </form>
    </div>
  </div>
</div>
